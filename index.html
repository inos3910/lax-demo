  <script src="https://cdn.jsdelivr.net/npm/lax.js@2.0.3/lib/lax.min.js" ></script>
  <script>
    window.onload = function () {
      lax.init()

      lax.addDriver('scrollY', function () {
        return window.scrollY;
      });

      lax.addElements('.js-lax-2',
      {
        scrollY: {
          scale: [["elInY", "elOutY"], [0.25, 10]],
          opacity: [["elInY", "elCenterY", "elOutY"], [1, 1, 0]],
        }
      });

      lax.addElements(".js-lax-3", {
        scrollY: {
          translateX: [
          ["elInY", "elCenterY", "elOutY"],
          ["-screenWidth", 0, 'screenWidth'],
          {
            easing: 'easeInOutQuart',
          }
          ],
          scale: [
          ["elInY", "elCenterY", "elOutY"],
          [0.3, 5, 0.3]
          ],
          opacity: [
          ["elInY", "elCenterY", "elOutY"],
          [0, 1, 0],
          {
            easing: 'easeInOutCubic'
          }
          ],
        }
      });

      lax.addElements(".js-lax-4", {
        scrollY: {
          translateY: [["elInY", "elOutY"], ["-screenHeight/4", "screenHeight/4"]],
          skewX: [["elInY", "elOutY"], [40, -40]],
        }
      });

      lax.addElements(".js-bubble", {
        scrollY: {
          translateY: [
          ["screenHeight/4", "screenHeight * 3"],
          ["Math.random()*screenHeight", "Math.random()*screenHeight*3"]
          ],
          opacity: [
          ["screenHeight/4", "screenHeight/2"],
          [0, 1]
          ],
          scale: [[0], ["(Math.random()*0.8)+0.2"]],
          translateX: [[0], ["index*(screenWidth/25)-50"]],
          transform: [
          [0, 4000],
          [0, "(Math.random() + 0.8) * 1000"],
          {
            cssFn: function (val) {
              return `rotateX(${val % 360}deg)`
            }
          }
          ],
          rotate: [
          [0, 4000],
          [0, "(Math.random() - 0.5) * 1000"],
          ],
        }
      });

      lax.addElements(".js-lax-5", {
        scrollY: {
          scale: [
          ["elInY", "elCenterY"],
          [5, 1],
          {
            easing: 'easeInOutSine',
          }
          ],
          filter: [
          ["elInY", "elCenterY"],
          [30, 0],
          {
            cssFn: (val) => {
              return `blur(${val}px)`
            }
          }
          ],
          rotateY : [
          ["elInY", "elOutY"],
          [0, 960]
          ],
          translateY: [
          ["elInY", "elCenterY"],
          ['screenHeight/2', 0]
          ]
        }
      });

      lax.addElements(".js-bg", {
        scrollY: {
          opacity: [["elInY+elHeight/2", "elCenterY"],[1, 0]]
        }
      });
    }
  </script>
